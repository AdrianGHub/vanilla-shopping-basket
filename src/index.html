<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shopping Basket</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>

<body class="bg-yellow-300 p-12 flex justify-center items-top">

  <div class="bg-white rounded-md shadow-md p-5">
    <h1 class="text-2xl font-bold borer-b pb-2 text-center">Podsumowanie zamówienia</h1>

    <div class="border-1-4 p-4 popup__empty--js" role="alert">
      <p class="font-bold popup__alert--js"></p>
      <p></p>
    </div>


    <div class="flex flex-col">

      <div class="flex items-center border-b border-dashed product--js">
        <div class="flex-auto">
          <img class="w-10 rounded-sm overflow-hidden" src="https://i.picsum.photos/id/160/200/150.jpg"
            alt="Picture of the first product.">
        </div>

        <div class="flex-auto px-5 py-3">
          <h2>Zestaw Majsterkowicza "Choinka się pali"</h2>
          <p class="text-xs">Zestaw do samodzielnej nauki</p>
        </div>

        <div class="flex justify-end">
          <div class="border text-center mx-3"><input class="w-10 items--js" type="number" value="1" min="0"></div>
          <div>79.95 zł</div>
          <div class="pl-4"><button class="remove--js"><i class="fas fa-times"></i></button></div>
        </div>
      </div>

      <div class="flex items-center border-b border-dashed product--js">
        <div class="flex-auto">
          <img class="w-10 rounded-sm overflow-hidden" src="https://i.picsum.photos/id/450/200/150.jpg"
            alt="Picture of the second product.">
        </div>

        <div class="flex-auto px-4 py-4">
          <h2>Maseczka ochronna "Cyberpunk z osiedla"</h2>
          <p class="text-xs">Profejsonalna ochrona organizmu w okresie letnim</p>
        </div>

        <div class="flex justify-end">
          <div class="border text-center mx-3"><input class="w-10 items--js" type="number" value="1" min="0"></div>
          <div>39.95 zł</div>
          <div class="pl-4"><button class="remove--js"><i class="fas fa-times"></i></button></div>
        </div>
      </div>
    </div>

    <footer class="py-3 flex justify-center items-center">
      <div class="pr-4">Łączna suma: <span class="font-bold price--js">119.90 zł</span></div>
      <div><button class="bg-gray-700 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded purchase--js">Kupuję
          teraz!</button></div>
    </footer>



  </div>


</body>

</html>
